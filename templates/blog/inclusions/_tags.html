<div class="widget widget-tag-cloud">
  <h3 class="widget-title">標籤雲</h3>
  <ul>
    {% for tag in tag_list %}
      <li>
        <a href="{% url 'blog:tag' tag.pk %}">{{ tag.name }} <span class="post-count">({{ tag.num_posts }})</a>
      </li>
    {% empty %}
      暫無標籤！
    {% endfor %}
  </ul>
</div>
